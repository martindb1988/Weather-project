<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather panel</title>

    <link rel="stylesheet" href="CSS/stylesheet.css">

</head>
<body>
    <h1 class="mainTitle">Weather panel</h1>
    <h3 class="subTitle">a project by Martin de Boer</h3>

    <div id="mainGrid">

        <section class="subGrid">
            <section>5</section>
            <section>6</section>
            <section>7</section>
            <section>8</section>
        </section>

        <section onload="weather()">
            <div id="Temperature" class="largeText"></div>
            <div id="feelsLike" class="largeText"></div>
        </section>

        <section id="weatherIcon" class="icon">
            <img
            class="test"
            src=""
            alt="WeatherIcon">


        </section>
        
        <section class="subGrid">
            <section>1</section>
            <section>2</section>
            <section>3</section>
            <section>4</section>
        </section>

    </div>

    <script src="JS/api.js"></script>

</body>
</html>
