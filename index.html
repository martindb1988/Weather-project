<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather panel</title>

    <link rel="stylesheet" href="CSS/stylesheet.css">

</head>
<body>
    <h1>Weather panel</h1>
        <div class="wrapper">
                <div class="item1">
                    <section> 
                            <div>
                                <h2>Temperature unit</h2> 
                                <p>
                                    <input 
                                    type="radio" 
                                    id="optionCelsius" 
                                    value="Celsius" 
                                    name="temperatureUnit"
                                    onclick="weather()" 
                                    checked>
                                    <label for="optionCelsius">Celsius</label>
                                </p>
                                
                                <p>
                                    <input 
                                    type="radio" 
                                    id="optionFahrenheit" 
                                    value="Fahrenheit" 
                                    name="temperatureUnit"
                                    onclick="weather()">
                                    <label for="optionFahrenheit">Fahrenheit</label>
                                </p>

                            </div>               
                    </section>

                    <section>
                         <input 
                         id="search"
                         placeholder="Search for...">
                         
                         <button 
                         value="Submit" 
                         id="submit" 
                         onclick=weather()> Show me the weather
                        </button>

                    </section>
                    <section class="topRight">
                        <h2>Location</h2>
                        <p><div id="City"></div></p>
                        <p><div id="Region"></div></p>
                        <p><div id="Country"></div></p>
                    </section>
                </div>

                <div class="item2">
                    <section>
                        <p>
                            <div id="Temperature"></div>
                        </p>     
                    </section>

                    <section>
                        <img 
                        src="" 
                        alt="weather icon"
                        id="weatherIcon">
                        <p><div id="Condition"></div></p> 
                    </section>
                </div>
                
        </div>
    
        <script src="JS/api.js"></script>
</body>
</html>
