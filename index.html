<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather panel</title>

    <link rel="stylesheet" href="CSS/stylesheet.css">

</head>
<body>
    <h1 class="largeText" onload="weather()">Weather panel</h1>

    <div id="mainGrid">

        <section class="subGrid">
            <section class="mainTitle">Location </section>
            <section class="mainTitle">Region</section>
            <section id="locationDisplay" class="subTitle"></section>
            <section id="region" class="subTitle"></section>
        </section>

        <section> </section>

        <section id="weatherIcon" class="icon">
                <!-- image -->
        </section>
        
        <section class="subGrid">
            <section class="mainTitle">Temperature</section>
            <section class="mainTitle">Feels like</section>

            <section>
                    <div id="Temperature"class="subTitle"></div>
            </section>

            <section> 
                    <div id="feelsLike" class="subTitle"></div>
            </section>

        </section>

    </div>

    <script src="JS/api.js"></script>

</body>
</html>
