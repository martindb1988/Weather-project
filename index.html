<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather panel</title>

    <link rel="stylesheet" href="CSS/stylesheet.css">

</head>
<body>
        <div class="wrapper">
                <div class="item1">
                    <section> 
                            <div>
                                Temperature unit: 
                                <input type="radio" id="optionCelsius" value="Celsius" name="temperatureUnit" checked>
                                <label for="optionCelsius">Celsius</label>

                                <input type="radio" id="optionFahrenheit" value="Fahrenheit" name="temperatureUnit">
                                <label for="optionFahrenheit">Fahrenheit</label>
                            </div>               
                    </section>

                    <section>
                         <input 
                         id="search"
                         placeholder="Search for...">
                         
                         <button 
                         value="Submit" 
                         id="submit" 
                         onclick=weather()> Show me the weather
                        </button>

                    </section>
                    <section class="topRight">
                        <h2>Location</h2>
                        <div id="City"></div>
                        <div id="Region"></div>
                        <div id="Country"></div>
                    </section>
                </div>

                <div class="item2">
                    <section>
                        <h2>Conditions</h2>
                        <div id="Temperature"></div>
                        <div id="Condition"></div>
                    </section>
                    <section>2</section>
                    <section>3</section>
                    <section>4</section>
                </div>
                
        </div>
    
        <script src="JS/api.js"></script>
</body>
</html>
